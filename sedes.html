<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de control de asistencia UMG - Sedes/Centros </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0B84FF;
            --secondary-color: #f8f9fa;
            --text-color: #212529;
            --light-gray: #e9ecef;
            --border-color: #ced4da;
            --error-color: #dc3545;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            background-color: white;
            color: var(--primary-color);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin: 0 auto 15px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-color);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(11, 132, 255, 0.2);
        }
        
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #6c757d;
            font-size: 16px;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .col {
            flex: 1;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0069d9;
        
        }

             
        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #6c757d;
            cursor: pointer;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                border-radius: 8px;
                max-width: 95%;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .form-control {
                padding: 10px 10px 10px 35px;
                font-size: 14px;
            }
            
            .form-group .icon {
                top: 36px;
                left: 10px;
            }
            
            .password-toggle {
                right: 10px;
                top: 36px;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
        
        /* Small devices adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                height: 100%;
            }
            
            body {
                padding: 0;
                background-color: white;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header p {
                font-size: 12px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                font-size: 13px;
                margin-bottom: 5px;
            }
        }
        
        /* For very small screens */
        @media (max-width: 320px) {
            .header h1 {
                font-size: 16px;
            }
            
            .form-title {
                font-size: 16px;
            }
            
            .form-control {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">UMG</div>
            <h1>Sistema de control de asistencia UMG</h1>
            <p>Universidad Mariano Gálvez - Campus Escuintla</p>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Registro de nuevas sedes y centros</h2>
            
            <form id="registrationForm" action="sedes.html" method="POST">
               
                <div class="form-group">
                    <label for="id_sede_centro">Sede / Centro</label>
                    <i class="fas fa-building icon"></i>
                    <select id="id_sede_centro" name="id_sede_centro" class="form-control" required>
                        <option value="">Seleccione una sede o centro</option>
                        <option value="1">Campus Central</option>
                        <option value="2">Antigua Guatemala</option>
                        <option value="3">Huehuetenango</option>
                        <option value="4">Jutiapa</option>
                        <option value="5">Quetzaltenango</option>
                        <option value="6">Villa Nueva</option>
                        <option value="7">Amatitlan</option>
                        <option value="8">Boca del Monte</option>
                        <option value="9">Chinautla</option>
                        <option value="10">La Florida, Zona 19</option>
                        <option value="11">El Naranjo, Mixco</option>
                        <option value="12">Portales, Zona 17</option>
                        <option value="13">San José Pinula</option>
                        <option value="14">Santa Rosita, Zona 16</option>
                        <option value="15">San Juan Sacatepéquez</option>
                        <option value="16">Cobán</option>
                        <option value="17">Salamá</option>
                        <option value="18">Chiquimula</option>
                        <option value="19">Guatatoya</option>
                        <option value="20">Morales</option>
                        <option value="21">Puerto Barrios</option>
                        <option value="22">Sanarate</option>
                        <option value="23">Zacapa</option>
                        <option value="24">Chiquimulilla</option>
                        <option value="25">Cuilapa</option>
                        <option value="26">Jalapa</option>
                        <option value="27">Jalpatagua</option>
                        <option value="28">Nueva Santa Rosa</option>
                        <option value="29">Santa Catarina Mita</option>
                        <option value="30">Chimaltenango</option>
                        <option value="31">Escuintla</option>
                        <option value="32">Nueva Concepción, Escuintla</option>
                        <option value="33">Santa Lucia Cotzumalguapa</option>
                        <option value="34">Coatepeque</option>
                        <option value="35">Malacatán</option>
                        <option value="36">Mazatenango</option>
                        <option value="37">Retalhuleu</option>
                        <option value="38">San Pedro Sacatepéquez</option>
                        <option value="39">Sololá</option>
                        <option value="40">Totonicapán</option>
                        <option value="41">Jacaltenango</option>
                        <option value="42">Quiché</option>
                        <option value="43">Santa Elena, Flores</option>
                        </select>
                    <div class="error-message" id="id_sede_centro_error"></div>
                </div>
                              
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="direccion">Direccion</label>
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="direccion" name="direccion" class="form-control" required>
                            <div class="error-message" id="direccion_error"></div>
                        </div>
                    </div>
                </div>
                                
                <div class="form-group">
                    <label for="CorreoElectronico">Correo electrónico</label>
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="CorreoElectronico" name="CorreoElectronico" class="form-control" required>
                    <div class="error-message" id="correo_electronico_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <i class="fas fa-phone icon"></i>
                    <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    <div class="error-message" id="telefono_error"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button type="submit" class="btn">Limpiar</button> <!-- margin-end: 1rem -->
                            <br>
                            <br>
                            <button type="submit" class="btn">Actualizar</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <button type="submit" class="btn">Insertar</button>
                            <br>
                            <br>
                            <button type="submit" class="btn">Eliminar</button>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        
            
            // Form validation
            const form = document.getElementById('registrationForm');
            
            form.addEventListener('submit', function(event) {
                let isValid = true;
                
                // Clear previous error messages
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(function(element) {
                    element.style.display = 'none';
                    element.textContent = '';
                });
                
            
                // Validate email
                const email = document.getElementById('CorreoElectronico');
                if (email.value.trim() === '') {
                    showError('correo_electronico_error', 'El correo electrónico es obligatorio');
                    isValid = false;
                } else if (!isValidEmail(email.value)) {
                    showError('correo_electronico_error', 'Ingrese un correo electrónico válido');
                    isValid = false;
                }
                
                // Validate phone
                const telefono = document.getElementById('telefono');
                if (telefono.value.trim() === '') {
                    showError('telefono_error', 'El teléfono es obligatorio');
                    isValid = false;
                } else if (!isValidPhone(telefono.value)) {
                    showError('telefono_error', 'Ingrese un número de teléfono válido (8 dígitos)');
                    isValid = false;
                }
                
               // Validate campus
                const idSedeCentro = document.getElementById('id_sede_centro');
                if (idSedeCentro.value === '') {
                    showError('id_sede_centro_error', 'Seleccione una sede');
                    isValid = false;
                }
                      
            
            function showError(id, message) {
                const errorElement = document.getElementById(id);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function isValidPhone(phone) {
                const phoneRegex = /^\d{8}$/;
                return phoneRegex.test(phone);
            }
        });
    </script>
</body>
</html>
